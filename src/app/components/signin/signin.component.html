<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput type="email" required formControlName="email" placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" required formControlName="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" type="submit" class="btn-block">Sign-in</button>
        </form>
    </mat-card>

</div>
